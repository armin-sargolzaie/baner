<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت نمونه</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: url('1.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .content {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), #1e90ff);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin: 0 0 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2em;
            color: #fff;
            margin: 5px 0;
            line-height: 1.5;
            font-weight: bold;
        }
        .address {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .address span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>وب سایتی بساز که فروش بسازه برات</h1>
        <h1>طرحی سایت شرکتی ، فروشگاهی و شخصی امنیت،سرعت و پشتیبانی مداوم</h1>
        <div class="address">
            <span>خیابان دانشگاه</span>
            <span>09107329001</span>
        </div>
        <p>خدمات حرفه‌ای طراحی وب‌سایت با بهترین کیفیت</p>
    </div>
</body>
</html>
